<ion-header>

  <ion-navbar>
    <ion-title>Projekty</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let project of projects | async" (click)="itemSelected(item)">
        {{ project.name }}
      </button>  
    </ion-list>

</ion-content>
